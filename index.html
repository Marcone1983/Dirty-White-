<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dirty White Sh*t</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@tonconnect/sdk@latest"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }
    .splash {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: black;
    }
    .splash img {
      width: 300px;
    }
    .upload-box {
      padding: 2rem;
    }
    .upload-box input, .upload-box textarea {
      display: block;
      margin-bottom: 1rem;
      width: 100%;
      padding: 0.5rem;
    }
    .upload-box button {
      padding: 0.8rem;
      background: #00ff88;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .song-list {
      padding: 2rem;
    }
  </style>
</head>
<body>

  <div class="splash" id="splash">
    <img src="logo-dirtywhite.png" alt="logo"/>
    <div class="loader" style="width: 200px; height: 8px; background: #333; margin-top: 20px;">
      <div style="width: 100%; height: 100%; background: #00ff88; animation: load 3s;"></div>
    </div>
  </div>

  <div class="upload-box" style="display:none;" id="app">
    <h2>Upload Track</h2>
    <input type="file" id="mp3" accept="audio/mp3"/>
    <input type="file" id="cover" accept="image/*"/>
    <textarea id="desc" placeholder="Descrizione..."></textarea>
    <input type="number" id="price" placeholder="Prezzo in STARS"/>
    <button onclick="mint()">Carica & Vendi</button>
    <div id="walletStatus" style="margin-top:20px;"></div>
  </div>

  <div class="song-list" id="songList"></div>

  <script>
    // Splash timeout
    setTimeout(() => {
      document.getElementById("splash").style.display = "none";
      document.getElementById("app").style.display = "block";
    }, 3000);

    // TonConnect setup
    const connector = new TON_CONNECT.TonConnect();
    connector.restoreConnection();

    async function mint() {
      const price = document.getElementById('price').value;
      if (!connector.connected) {
        await connector.connectWallet();
      }
      const tx = {
        validUntil: Math.floor(Date.now() / 1000) + 360,
        messages: [{
          address: "UQArbhbVEIkN4xSWis30yIrNGdmOTBbiMBduGeNTErPbviyR", // tuo wallet
          amount: (price * 1e9).toString(),
        }]
      };
      try {
        await connector.sendTransaction(tx);
        alert("Pagamento ricevuto. Carica il file nel bot!");
      } catch (e) {
        alert("Transazione annullata.");
      }
    }
  </script>
</body>
</html>
