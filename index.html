<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Music Store</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Stili per un'interfaccia pulita e moderna, adattata al tema di Telegram */
        :root {
            --tg-theme-bg-color: var(--tg-theme-bg-color, #ffffff);
            --tg-theme-text-color: var(--tg-theme-text-color, #000000);
            --tg-theme-hint-color: var(--tg-theme-hint-color, #999999);
            --tg-theme-link-color: var(--tg-theme-link-color, #2481cc);
            --tg-theme-button-color: var(--tg-theme-button-color, #2481cc);
            --tg-theme-button-text-color: var(--tg-theme-button-text-color, #ffffff);
            --tg-theme-secondary-bg-color: var(--tg-theme-secondary-bg-color, #f1f1f1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            padding: 15px;
            margin: 0;
        }
        .container { max-width: 600px; margin: 0 auto; }
        h1, h2 { color: var(--tg-theme-text-color); border-bottom: 1px solid var(--tg-theme-secondary-bg-color); padding-bottom: 10px; margin-bottom: 15px; }
        .track-card {
            background: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }
        .track-title { font-size: 18px; font-weight: bold; }
        .track-desc { font-size: 14px; color: var(--tg-theme-hint-color); margin: 5px 0 15px; }
        .buy-button {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 12px 15px;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .buy-button:active { transform: scale(0.98); }
        #trackList:empty::after {
            content: "Nessuna traccia disponibile. Caricane una per iniziare!";
            display: block;
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color);
        }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-size: 14px; color: var(--tg-theme-hint-color); }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--tg-theme-secondary-bg-color);
            border-radius: 8px;
            font-size: 14px;
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Music Store</h1>
        <div id="trackList"></div>

        <div id="adminPanel" style="display: none;">
            <h2>üöÄ Area Admin</h2>
            <div class="track-card">
                <h3>Aggiungi Nuova Traccia</h3>
                <div class="form-group">
                    <label for="trackTitle">Titolo</label>
                    <input type="text" id="trackTitle" placeholder="Es. My Awesome Song">
                </div>
                <div class="form-group">
                    <label for="trackDesc">Descrizione</label>
                    <input type="text" id="trackDesc" placeholder="Breve descrizione del brano">
                </div>
                <div class="form-group">
                    <label for="trackPrice">Prezzo in Telegram Stars (min. 1)</label>
                    <input type="number" id="trackPrice" placeholder="Es. 5" min="1">
                </div>
                <button id="saveTrackButton" class="buy-button">Salva Traccia</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        const ADMIN_IDS = [123456789]; // <-- IMPORTANTE: Inserisci qui il tuo ID utente Telegram

        // Inizializza la Web App
        tg.ready();
        tg.expand();

        const trackList = document.getElementById('trackList');
        const adminPanel = document.getElementById('adminPanel');
        const trackTitleInput = document.getElementById('trackTitle');
        const trackDescInput = document.getElementById('trackDesc');
        const trackPriceInput = document.getElementById('trackPrice');
        const saveTrackButton = document.getElementById('saveTrackButton');

        // Funzione per mostrare una notifica
        function showNotification(message) {
            tg.showPopup({ title: 'Notifica', message: message });
        }

        // Funzione per renderizzare le tracce
        function renderTracks(tracks) {
            trackList.innerHTML = '';
            tracks.forEach(track => {
                const card = document.createElement('div');
                card.className = 'track-card';
                card.innerHTML = `
                    <div class="track-title">${track.title}</div>
                    <div class="track-desc">${track.description}</div>
                    <button class="buy-button" data-track-id="${track.id}" data-price="${track.price}">
                        Acquista per ${track.price} ‚≠ê
                    </button>
                `;
                trackList.appendChild(card);
            });
        }

        // Carica le tracce dal Cloud Storage
        async function loadTracks() {
            try {
                const keys = await new Promise((resolve, reject) => {
                    tg.CloudStorage.getKeys((err, res) => err ? reject(err) : resolve(res || []));
                });
                
                const trackKeys = keys.filter(k => k.startsWith('track_'));
                if (trackKeys.length === 0) {
                    renderTracks([]);
                    return;
                }

                const tracksData = await new Promise((resolve, reject) => {
                    tg.CloudStorage.getItems(trackKeys, (err, res) => err ? reject(err) : resolve(res));
                });

                const tracks = Object.values(tracksData).map(JSON.parse);
                renderTracks(tracks);
            } catch (error) {
                showNotification(`Errore nel caricamento delle tracce: ${error}`);
            }
        }

        // Salva una nuova traccia
        saveTrackButton.addEventListener('click', async () => {
            const title = trackTitleInput.value.trim();
            const description = trackDescInput.value.trim();
            const price = parseInt(trackPriceInput.value, 10);

            if (!title || !description || !price || price < 1) {
                showNotification('Per favore, compila tutti i campi correttamente. Il prezzo deve essere almeno 1 Star.');
                return;
            }

            const trackId = `track_${Date.now()}`;
            const trackData = { id: trackId, title, description, price };

            try {
                await new Promise((resolve, reject) => {
                    tg.CloudStorage.setItem(trackId, JSON.stringify(trackData), (err, res) => {
                        if (err) return reject(err);
                        showNotification('Traccia aggiunta con successo!');
                        trackTitleInput.value = '';
                        trackDescInput.value = '';
                        trackPriceInput.value = '';
                        loadTracks();
                        resolve(res);
                    });
                });
            } catch (error) {
                showNotification(`Errore nel salvataggio: ${error}`);
            }
        });

        // Gestisce il click sul pulsante di acquisto
        trackList.addEventListener('click', (e) => {
            if (e.target.classList.contains('buy-button')) {
                const button = e.target;
                const trackId = button.dataset.trackId;
                const price = parseInt(button.dataset.price, 10);
                const trackTitle = button.parentElement.querySelector('.track-title').textContent;

                tg.showInvoice(`Acquisto di ${trackTitle}`, `Paga ${price} Telegram Stars per sbloccare la traccia "${trackTitle}".`, [
                    { label: trackTitle, amount: price }
                ], 'XTR', `buy_${trackId}`, (status) => {
                    if (status === 'paid') {
                        tg.HapticFeedback.notificationOccurred('success');
                        showNotification(`Acquisto completato! Ora puoi inviare il file all'utente.`);
                        // Qui, come admin, ricevi la notifica e puoi inviare manualmente il file.
                        // Per l'automazione, sarebbe necessario un piccolo script serverless (vedi punto 4).
                    } else if (status === 'failed') {
                        tg.HapticFeedback.notificationOccurred('error');
                        showNotification('Pagamento fallito. Riprova.');
                    }
                });
            }
        });

        // Controlla se l'utente √® un admin e mostra il pannello
        const currentUser = tg.initDataUnsafe?.user;
        if (currentUser && ADMIN_IDS.includes(currentUser.id)) {
            adminPanel.style.display = 'block';
        }

        // Carica i dati all'avvio
        loadTracks();
    </script>
</body>
</html>
